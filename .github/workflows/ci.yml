name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  web:
    name: Web (Frontend)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:run

      - name: Setup Python for backend
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install backend dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup backend database and seed data
        working-directory: apps/api
        env:
          DATABASE_URL: sqlite:///./test.db
          JWT_SECRET: test-secret-for-ci
          JWT_ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          REFRESH_TOKEN_EXPIRE_DAYS: "7"
          PYTHONPATH: .
        run: |
          alembic upgrade head
          python scripts/seed_admin.py

      - name: Start backend API in background
        working-directory: apps/api
        env:
          DATABASE_URL: sqlite:///./test.db
          JWT_SECRET: test-secret-for-ci
          JWT_ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          REFRESH_TOKEN_EXPIRE_DAYS: "7"
          PYTHONPATH: .
        run: |
          echo "Starting backend..."
          uvicorn app.main:app --host 127.0.0.1 --port 8000 > backend.log 2>&1 &
          echo $! > backend.pid
          sleep 5
          echo "Checking if backend is running..."
          curl -v http://127.0.0.1:8000/docs || (echo "Backend failed to start. Logs:" && cat backend.log && exit 1)

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run e2e

      - name: Show backend logs on failure
        if: failure()
        working-directory: apps/api
        run: |
          echo "=== Backend logs ==="
          cat backend.log || echo "No backend log file found"

      - name: Stop backend API
        if: always()
        working-directory: apps/api
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi

      - name: Build
        run: npm run build

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report
          if-no-files-found: ignore
          retention-days: 7

  api:
    name: API (Backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    env:
      DATABASE_URL: "sqlite:///:memory:"
      JWT_SECRET: test-secret-for-ci
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -v --cov=app --cov-report=term
